<!DOCTYPE html>
<html lang="en">
<head>
    <title>Socket.io Real time Communcicatiom</title>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="m" />
        <button type="submit">Submit</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
    $(function () 
    {
        const socket = io();
        socket.on("chat message", (msg) => 
        {
            $('#messages').append($('<li>').text(msg))
        })
        $('form').submit(() => {
console.log($('#m').val())
socket.emit('chat message', $('#m').val());
$('#m').val('');
return false;
});
})
</script>
</body>
</html
